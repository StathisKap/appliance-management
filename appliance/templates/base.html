{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact Hub - Manage your contacts efficiently">
    <meta name="keywords" content="contacts, contact management, address book, contact hub">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
  <title>Appliance Management</title>
</head>
<body class="bg-light">
  <div class="d-flex">
    <div>
      {% include "partial/sidebar.html" %}
    </div>
    <div class="container-xxl">
      <div class="m-3">
        <div>
          {% include "partial/headbar/index.html" %}
        </div>
        <div>
          {% include "partial/navigation.html" %}
        </div>
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
<div id="modal-container"></div>
</body>
<script>
  document.body.addEventListener('htmx:configRequest', function(evt) {
    evt.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  });
  document.addEventListener('showModal', function() {
    const modalEl = document.getElementById('scheduleModal');
    const modal = new bootstrap.Modal(modalEl);
    modal.show();
  });
</script>
</html>
