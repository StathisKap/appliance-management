{% load static %}
<div class="sidebar-placeholder"></div>
<aside class="d-flex flex-column align-items-center justify-content-between position-fixed vh-100 py-2 bg-white shadow-sm">
  <a href="{% url 'home' %}">
    <img
      src="{% static 'am-logo.png' %}"
      alt="Logo"
      width="40px"
      height="40px"
      class="primary-filter">
  </a>
  <div class="d-flex flex-column">
    <a href="{% url 'home' %}" class="my-3">
      <i class="bi bi-house-door text-primary fs-4 thick-icon"></i>
    </a>
    <a href="{% url 'explore' %}" class="my-3">
      <i class="bi bi-compass text-primary fs-4 thick-icon"></i>
    </a>
    <a href="{% url 'profile' %}" class="my-3">
      <i class="bi bi-person text-primary fs-4 thick-icon"></i>
    </a>
  </div>
  <div>
    <a href="{% url 'logout' %}" class="btn btn-link p-0">
      <i class="bi bi-box-arrow-right text-primary fs-4 thick-icon"></i>
    </a>
  </div>
</aside>
<style>
  aside {
    width: 50px;
    z-index: 1000;
  }
  .sidebar-placeholder {
    width: 50px;
    height: 100vh;
    float: left;
  }
  .primary-filter {
    filter: invert(24%) sepia(99%) saturate(1285%) hue-rotate(168deg) brightness(93%) contrast(102%);
  }
  .thick-icon {
    -webkit-text-stroke: 0.7px var(--bs-primary);
    font-weight: bold;
  }
</style>
